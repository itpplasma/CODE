chease:
  stage: external
  script:
    - cd external
    - ../scripts/setup_chease.sh
  artifacts:
    paths:
      - external/CHEASE/


### Codes

test-setup:
  stage: codes
  needs: []
  script:
    - source setup.sh
    - source activate.sh
    - python -c "import libneo"

mephit:
  stage: codes
  needs: ["libneo", "mfem"]
  script:
    - pushd external
    - export PACKAGENAME=fgsl
    - export VERSION=1.5.0
    - 'curl --header "JOB-TOKEN: $CI_JOB_TOKEN" -L ${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/generic/${PACKAGENAME}/${VERSION}/${PACKAGENAME}.${VERSION}.tar.gz -o - | tar -xz'
    - popd
    - source scripts/util.sh
    - clone_gitlab MEPHIT
    - source scripts/setup_mephit.sh
  artifacts:
    paths:
      - MEPHIT/

kim:
  stage: codes
  needs: []
  script:
    - source scripts/util.sh
    - clone_gitlab kim
    - cd kim
    - ../scripts/checkout_branch.sh $CI_MERGE_REQUEST_SOURCE_BRANCH_NAME
    - mkdir build
    - cd build
    - cmake .. -DCMAKE_Fortran_FLAGS=-I/usr/include/hdf5/serial
    - make
  artifacts:
    paths:
      - kim/

neo2-job:
  stage: codes
  needs: ["fgsl"]
  script:
    - source scripts/setup_venv.sh
    - source activate.sh
    - source scripts/setup_libneo.sh
    - clone_github NEO-2
    - scripts/setup_neo2.sh
  artifacts:
    paths:
      - NEO-2/

neort:
  stage: codes
  needs: []
  script:
    - source scripts/util.sh
    - mkdir contrib
    - cd contrib
    - clone_github quadpack
    - clone_github vode
    - cd ..
    - clone_github spline
    - clone_github BOOZER_MAGFIE
    - clone_github NEO-RT
    - cd NEO-RT
    - ../scripts/checkout_branch.sh $CI_MERGE_REQUEST_SOURCE_BRANCH_NAME
    - mkdir build && cd build
    - cmake ..
    - make
  artifacts:
    paths:
      - contrib/
      - spline/
      - BOOZER_MAGFIE/
      - NEO-RT/

simple:
  stage: codes
  needs: []
  script:
    - source scripts/util.sh
    - source scripts/setup_venv.sh
    - clone_github SIMPLE
    - cd SIMPLE
    - ../scripts/checkout_branch.sh $CI_MERGE_REQUEST_SOURCE_BRANCH_NAME
    - ./build.sh
  artifacts:
    paths:
      - SIMPLE/

gorilla:
  stage: codes
  needs: []
  script:
    - source scripts/util.sh
    - clone_github GORILLA
    - cd GORILLA
    - ../scripts/checkout_branch.sh $CI_MERGE_REQUEST_SOURCE_BRANCH_NAME
    - ./build.sh
  artifacts:
    paths:
      - GORILLA/


### Projects

ntv-demo:
  stage: projects
  needs: ["libneo"]
  script:
    - source scripts/util.sh
    - clone_github ntv-demo
    - cd ntv-demo
  artifacts:
    paths:
      - ntv-demo/
