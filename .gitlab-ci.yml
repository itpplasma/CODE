image: ghcr.io/itpplasma/devel-tex

variables:
  GIT_HTTPS: "true"

stages:
  - libs
  - codes

test-setup:
  stage: libs
  script:
    - ./setup.sh
    - source activate.sh
    - python -c "import libneo"

libneo:
  stage: libs
  script:
    - pwd
    - scripts/clone_github.sh libneo
    - cd libneo
    - ../scripts/checkout_branch.sh ${branch}
    - ./build.sh
  artifacts:
    paths:
      - libneo/

fgsl:
  stage: libs
  script:
    - wget https://doku.lrz.de/files/10746505/10746508/1/1684600947173/fgsl-1.5.0.tar.gz
    - tar xzvf fgsl-1.5.0.tar.gz
    - cd fgsl-1.5.0
    - ./configure
    - make
    - find . -name "*.so"
    - find . -name "*.a"
    - pwd
  artifacts:
    paths:
      - fgsl-1.5.0/

