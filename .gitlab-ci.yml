neo2-job:
  stage: codes
  script:
    - scripts/clone_github.sh NEO-2
    # Build NEO-2-PAR
    - cd NEO-2/NEO-2-PAR/Build-Debug
    - cmake .. -DNEO2_Libs=$CI_PROJECT_DIR/libneo/build -DFGSL_INC=$CI_PROJECT_DIR/fgsl-1.5.0 -DFGSL_LIB=$CI_PROJECT_DIR/fgsl-1.5.0/.libs
    - make
    # TODO: Test NEO-2-PAR
    # Build NEO-2-QL
    - cd ../../NEO-2-QL
    - mkdir Build
    - cd Build
    - cmake .. -DNEO2_Libs=$CI_PROJECT_DIR/libneo/build -DFGSL_INC=$CI_PROJECT_DIR/fgsl-1.5.0 -DFGSL_LIB=$CI_PROJECT_DIR/fgsl-1.5.0/.libs
    - make
    # TODO: Test NEO-2-QL

