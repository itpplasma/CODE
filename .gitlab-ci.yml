image: ghcr.io/itpplasma/devel-tex

workflow:
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event" &&      $CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "main"'

variables:
  GIT_HTTPS: "true"

stages:
  - external
  - codes
  - projects


### External Libs and Codes

fgsl:
  stage: external
  script:
    - cd external
    - ../scripts/setup_fgsl.sh
    - export PACKAGENAME=fgsl
    - export VERSION=1.5.0
    - tar czf ${PACKAGENAME}-${VERSION}.tar.gz ${PACKAGENAME}-${VERSION}
    - 'curl --header "JOB-TOKEN: $CI_JOB_TOKEN" --upload-file ${PACKAGENAME}-${VERSION}.tar.gz ${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/generic/${PACKAGENAME}/${VERSION}/${PACKAGENAME}-${VERSION}.tar.gz'
  artifacts:
    paths:
      - external/fgsl-1.5.0/

mfem:
  stage: external
  script:
    - cd external
    - ../scripts/setup_mfem.sh
  artifacts:
    paths:
      - external/mfem-4.6.2-rc0/

libneo:
  stage: external
  script:
    - source scripts/util.sh
    - source scripts/setup_venv.sh
    - source scripts/setup_libneo.sh
  artifacts:
    paths:
      - libneo/
      - efit_to_boozer/

stellopt:
